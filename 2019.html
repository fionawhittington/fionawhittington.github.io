<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/2019.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!-- HEADER TEXT -->
  <!--   general rule of thumb, leave all CSS styling directly in 2019.css, do not add it to the html -->
  <section class="hero">
    <div class="hero-text">
      <p class="text"></p>
    </div>
  </section>
  <!-- HIGHLIGHTS SECTION WITH VIDEO -->
  <div>
    <h2>Highlights From 2018</h2>
    <iframe id="promo_video" src="https://www.youtube.com/embed/-9oHE0guBLk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <!-- FAQ SECTION -->
  <div class="row">
    <h1>FAQ</h1>
    <div class="col s4">
      <h4> Who can attend?</h4>
    </div>
    <div class="col s4">
      <h4> How long is the event?</h4>
    </div>
    <div class="col s4">
      <h4>Other random question? </h4>
    </div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js'></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/2019.js"></script>
</body>

</html>
